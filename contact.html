{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block contactactive %} active   {% endblock contactactive %}
{% block body %} 
<div class="container mt-2">
<h3 > Contact iCoder Admin</h3>
<form action ="/contact" method='post'>
{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name </label>
    <input type="text" class="form-control" id="name"  name="name" placeholder="Enter Your name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Phone Number</label>
    <input type="phone" name="phone" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Phone Number">
  </div>  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Describe Your issue</label>
    <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button  class="btn btn-primary" type="Submit" id="btn">Submit</button>


  </div>
</form>
</div>

 {% endblock body %}
